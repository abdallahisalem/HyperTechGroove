<div class="">
  <h3 class="">Sign up</h3>
  <p>We promise not to sell your information to anyone who won't pay top dollar.</p>
  <br>
  <style>

  </style>
  <div class="container">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="form-floating">
        <input type="text" id="firstname" class="form-control" formControlName="firstname" placeholder="name">
        <label for="floatingInput">First Name</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="text" id="lastname" class="form-control" formControlName="lastname" placeholder="name">
        <label for="floatingInput">Last Name</label>
      </div>
      <br>
      <div class=" form-floating">
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="text" id="username" class="form-control" formControlName="username" placeholder="name125">
        <label for="floatingInput">Username</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="password">
        <label for="floatingInput">Password</label>
      </div>
      <br>
      <button class="btn btn-outline-success" type="submit" [disabled]="signInForm.invalid">Submit</button>
    </form>
  </div>
  <br>
</div>
